# Setup JDBC connection â€“ replace DB name/host/port as needed
# Example MySQL URL: jdbc:mysql://host:3306/<database>?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/dbcollabcloud?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Datasource driver (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database credentials
spring.datasource.username=root
spring.datasource.password=123456

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Explicit Hibernate dialect for MySQL 8 (helps when DB metadata can't be queried)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Include stacktrace in responses for debugging
server.error.include-stacktrace=always
server.error.include-message=always

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.collabcloud=DEBUG

# File upload settings
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
